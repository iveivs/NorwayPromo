<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./libs/tiny-slider/tiny-slider.css">
    <title>Norway</title>
</head>
<body>
    <header class="header">
        <!-- Слайдер -->
        <div class="header-slider">
            <img class="header-slider__item" src="./img/bg_header.jpg" alt="">
            <img class="header-slider__item" src="./img/fonNorg1.jpg" alt="">
            <img class="header-slider__item" src="./img/fonNorg2.jpg" alt="">
            <img class="header-slider__item" src="./img/fonNorg3.jpg" alt="">
            <!-- <img class="header-slider__item" src="./img/fonNorg4.jpg" alt=""> -->
        </div>

        <!-- Управление слайдером -->
        <div class="header-slider-pagination">

        </div>
        <div class="header-slider-controls">
            <div class="header-slider-controls__arrows">
                <button id="sliderPrev">
                    <img src="./img/icons/arrR.svg" alt="">
                </button>
                <button id="sliderNext">
                    <img src="./img/icons/arL.svg" alt="">
                </button>
            </div>
            <div class="header-slider-controls__count">
                <span class="header-slider-controls__count-current" id="sliderCurrent">0</span>
                / 
                <span id="sliderTotal">0</span>
            </div>
        </div>

        <!-- Конент в шапке -->
        <div class="header__content">
            <nav class="header-nav">
                <div class="logo">
                    <img src="./img/footer-logo_white-xs1.png" alt="" >
                    <div class="logo__text">TRAVEL</div>
                </div>
                <ul class="nav">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Destination</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Activities</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">About Us</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contacts</a>
                    </li>
                </ul>

                <button class="extra-nav-btn">
                    <img src="./img/Group 3_1.svg" alt="">
                </button>
                
            </nav>
            <div class="header-title">
                <div class="header-title__small">EXPLORE</div>
                <div class="header-title__big">Norway</div>
                <ul class="header-socials">
                    <li>
                        <a href="">
                            <img src="./img/instagram.svg" alt="">
                        </a></li>
                    <li><a href="">
                        <img src="./img/facebook.svg" alt="">
                    </a></li>
                    <li><a href="">
                        <img src="./img/twitter.svg" alt="">
                    </a></li>
                </ul>
            </div>
            <div class="header-tips">
                <a href="#" class="tip">
                    <span class="tip__title">Trondheim</span>
                    <span class="tip__text">Plan a trip</span>
                </a>
                
                <a href="#" class="tip">
                    <span class="tip__title">Lofoten</span>
                    <span class="tip__text">Plan a trip</span>
                </a>

                <a href="#" class="tip">
                    <span class="tip__title">Geirangerfjord</span>
                    <span class="tip__text">Plan a trip</span>
                </a>
            </div>
        </div>

        <!-- Абсолютные елементы в шапке  -->
            
        <a href="#" class="header-seemore" >See more</a>
    </header>
    <script src="./libs/tiny-slider/min/tiny-slider.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
